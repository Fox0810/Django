{% extends 'travel_app/base.html' %}

{% block title %}
Форма регистрации
{% endblock %}

{% block content %}
<div class="destinations" id="destinations">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h3 class="pb-4 mb-4 fst-italic border-bottom">
                    Регистрация</h3>
                <div class="text-center">
                    <div class="form-signin" style="float: left; width: 300px;">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
